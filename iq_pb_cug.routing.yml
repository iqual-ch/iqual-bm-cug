iq_pb_cug.cug_login_settings:
  path: '/admin/config/system/cug_settings/cug_redirect'
  defaults:
    _form: '\Drupal\iq_pb_cug\Form\CugRedirectionForm'
    _title: 'Closed User Group'
  requirements:
    _permission: 'administer iq_pb_cug settings'
  options:
    _admin_route: TRUE

iq_pb_cug.settings:
  path: '/admin/config/system/cug_settings'
  defaults:
    _title: 'CUG Users'
  requirements:
    _permission: 'administer iq_pb_cug settings'
  options:
    _admin_route: TRUE


iq_pb_cug.add_role:
  path: '/admin/config/system/cug_settings/add/role'
  defaults:
    _controller: '\Drupal\iq_pb_cug\Controller\CUGController::rolePage'
  requirements:
    _permission: 'administer iq_pb_cug roles'
  options:
    _admin_route: TRUE

iq_pb_cug.add_user:
  path: '/admin/config/system/cug_settings/add/user'
  defaults:
    _controller: '\Drupal\iq_pb_cug\Controller\CUGController::userPage'
  requirements:
    _permission: 'administer iq_pb_cug users'
  options:
    _admin_route: TRUE